<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Page Not Found</title>
    <script>
      // Redirect to index preserving the path as a hash so client-side routing works on GitHub Pages
      (function() {
        var path = window.location.pathname;
        var parts = path.split('/');
        // Default base is '/'
        var base = '/';
        // If hosted on username.github.io, the repo is in parts[1]
        if (location.hostname && location.hostname.endsWith('.github.io') && parts.length > 1 && parts[1]) {
          base = '/' + parts[1] + '/';
        }
        var pathWithoutBase = path.startsWith(base) ? path.slice(base.length - 1) : path;
        var hashUrl = '#!' + pathWithoutBase + location.search + location.hash;
        window.location.replace(base + 'index.html' + hashUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
